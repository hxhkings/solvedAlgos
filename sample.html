}		function dirReduc(arr){

			function score( dice ) {
			  var dc = [0,0,0,0,0,0];
			  var tdr = [1000,200,300,400,500,600];
			  var sdr = [100,0,0,0,50,0];
			  dice.forEach(function(x){ dc[x-1]++; });
			  return dc.reduce(function(s,x,i){ 
			    return s + (x >= 3? tdr[i] : 0) + sdr[i]*(x % 3);
			  },0);
			}
			
		function divisors(integer) {

			 if(int.filter(function(val){return integer%val===0;}).length>0){

		function telephoneCheck(str) {
			  // Good luck!
			 if(str.match(/\d{3}-\d{3}-\d{4}/) == str|| str.match(/1\s\d{3}\s\d{3}\s\d{4}/) == str || str.match(/\d{10}/) == str || str.match(/1\s[^\s\d\w-]\d{3}[^\s\d\w-]\s\d{3}-\d{4}/) == str || str.match(/1\s\d{3}-\d{3}-\d{4}/) == str || str.match(/[\s\d\w]\d{3}[\s\w\d]\d{3}-\d{4}/) == str || str.match(/1[^\s\d\w-]\d{3}[^\s\w\d-]\d{3}-\d{4}/) == str || str.match(/[^\s\d\w-]\d{3}[^\s\d\w-]\d{3}-\d{4}/) == str){

		function sym(args) {
		  var arr = [];
		   for(var i = 0; i < arguments.length; i++){
		  var k = 0; while(k < arguments[i].length){
		  if(arguments[i].indexOf(arguments[i][k])!==arguments[i].lastIndexOf(arguments[i][k]))    {arguments[i].splice(k,1);} else{k++;}}
		    arr.push(arguments[i]);
		   } 
		  while(arr[0] && arr[1]){
		  var j = 0;
		  while( j < arr[0].length){
		    if(arr[1].indexOf(arr[0][j]) > -1){
		       arr[1].splice(arr[1].indexOf(arr[0][j]),1);
		      arr[0].splice(j,1);
		     j = 0;
		    } else{arr[1].push(arr[0][j]); arr[0].splice(j,1);j++;}    
		    }
		  if(arr[0].length<1){arr.splice(0,1);}} 
		  return arr[0].sort();
		}
		function checkCashRegister(price, cash, cid) {
			  var change = cash - price, cidArr = [], changeArr=[];
			  var cidObj = {"PENNY":0.01, "NICKEL": 0.05, "DIME": 0.10, "QUARTER":0.25, "ONE":1,   "FIVE":5, "TEN":10, "TWENTY":20, "ONE HUNDRED":100};
			  // Here is your change, ma'am.
			for(var i = 0; i < cid.length; i++){
			   cidArr.push(cid[i][1]);}
			  if(cidArr.reduce(function(a,b){return a+b;}) < change ){
			    return "Insufficient Funds";
			  } else if (cidArr.reduce(function(a,b){return a+b;}) === change){
			    return "Closed";
			  }
			 for(i = cidArr.length-1; i >=0; i--){
			   if(cidObj[cid[i][0]]<= change){
			     cid[i].splice(1,1,0);
			     while(cidObj[cid[i][0]] <= cidArr[i] && change !== 0 && change >= cidObj[cid[i][0]]-0.01){
			     cidArr[i] = cidArr[i] - cidObj[cid[i][0]];
			     cid[i][1] = cid[i][1] + cidObj[cid[i][0]];
			     change = change - cidObj[cid[i][0]];
			     }
			     changeArr.push(cid[i]);} 
			   if(cidArr[1] === 0 && change > 0){return "Insufficient Funds";}  
			 }
			  return changeArr.join(" + ");
			}
