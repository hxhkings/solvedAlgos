	<script>
		window.onload = function(){
			document.write(convertToRoman(3999) + "<br><br>");
			document.write(convertToArabic(convertToRoman(3999)) + "<br><br>");
			}

		function convertToRoman(num) {
		  num = num.toString();
		  var numArr = num.split("").reverse();
		  var newArr = [];
		  var val = "";
		  var romObj = {1:["I", "X", "C", "M"], 5:["V", "L", "D"], 10:["X", "C", "M"]};
		   for(var i = 0; i < numArr.length; i++){
		     if(numArr[i] < 4 && numArr[i] > 0){
		       for(var j = 0; j < numArr[i]; j++){
		       val += romObj[1][i];
		       }
		     } else if(numArr[i] == 5){
		       val += romObj[5][i];   
		     } else if(numArr[i] > 5 && numArr[i] < 9){
		       val +=romObj[5][i];
		        for(var k = 0; k < numArr[i] - 5; k++){
		       val += romObj[1][i];
		       }
		     } else if(numArr[i] == 4 || numArr[i] == 9){
		       val +=romObj[1][i];
		       val +=romObj[parseInt(numArr[i]) + 1][i];
		     }
		     newArr.push(val);
		     val = "";
		   }
		    return newArr.reverse().join("");
		}

		function convertToArabic(rom){
			rom = rom.toUpperCase().split("").reverse();
			var arr = [];
			var i = 0;
			var arabObj = {"I":1,"V":5,"X":10,"L":50,"C":100,"D":500,"M":1000};
			while( i < rom.length){
				if(arabObj[rom[i + 1]] < arabObj[rom[i]]){
					arr.push(arabObj[rom[i]] - arabObj[rom[i+1]] );
					i = i + 2;
				} else{ arr.push(arabObj[rom[i]]); i++}	
			}
			return arr.reduce(function(a,b){
						return a + b;
					});
		}

		function SeriesSum(n){
			var arr = [];
			var newArr = [];
			var a = 1;
			for(var i = 0; i < n; i++){
			  if(a === 1){
			  arr.push(a);
			  a+=3;

			  arr.push(a);

			newArr = arr.map(function(val){
			return 1/val;});

			var result = newArr.reduce(function(a,b){return a+b;}).toString().split(".");}
			if(result){
			 if(!result[1]){
			 return result[0] + "." + "00";}
			 
			 else{ 
			 if(parseInt(result[1].slice(2,3)) >=5){
			 return result[0] + "." + (parseInt(result[1].slice(0,2)) + 1); 
			 }else{ return result[0] + "." + result[1].slice(0,2);}}}
			 else{
			 return "0.00";
			 }

			 
			function translatePigLatin(str) {
			  var nstr = str.match(/[^aeiou]/i)[0];
			  if(str.substring(0,1) === str.match(/[aeiou]/i)[0]){
			    return str + "way";
			  } 
			  var strArr = str.split("");
			  var arr = [];
			 for(var i = 0; i < str.length; i++){
			   if(str[i].match(/[aeiou]/i)){
			     break;
			   } else{
			    arr.push(strArr.slice(0,1));
			   strArr.shift();
			   }
			 }
			  return strArr.join("") + arr.join("") + "ay";
			}

			
			
			function uniteUnique(arr) {
			  var newArr = [];
			  for(var i = 1; i < arguments.length; i++){
			      for(var j =0; j < arguments[i].length; j++){
			       newArr.push(arguments[i][j]);
			    }
			  }
			  for(i = 0; i < newArr.length;i++){
			    if(arr.indexOf(newArr[i])===-1){
			      arr.push(newArr[i]);
			    }
			  }
			  return arr;
			}

		

			function convertHTML(str) {
			  // &colon;&rpar;
			  var obj = {"&":"&amp;", "<":"&lt;",">":"&gt;", '"':"&quot;", "'":"&apos;"};
			  var arr = ["&",">","<", "'", '"'];
			  for(var j = 0; j < str.length; j++){
			  for(var i = 0; i < arr.length; i++){
			    if(str.substring(j, j+1).match(arr[i])){
			      str= str.replace(str.substring(j, j+1).match(arr[i]), obj[str.substring(j, j+1).match(arr[i])]);
			    }
			  }
			  }
			     return str;
			}
			

			function spinalCase(str) {
  
			  var arr = str.split("");
			  for(var i = 0; i < arr.length; i++){
			   if(arr[i+1]){
			    if(arr[i].match(/[a-z]/) && arr[i+1].match(/[A-Z]/)){
			     arr.splice(arr.indexOf(arr[i+1]), 0, " "); 
			    }}
			  }
			  str = arr.join("");
			 for(var j = 0; str.match(/[^(a-z)-]/i); j++){
			   str = str.replace(str.match(/[^(a-z)-]/i), "-");  
			 } 
			  return str.toLowerCase();
			}
		

			function sumFibs(num) {
			  var arr = [0, 1];
			  for(var i = 0;(arr[i] + arr[i+1]) <= num;i++){
			    arr.push(arr[i] + arr[i+1]);
			  }
			  return arr.filter(function(val){
			    return val%2 !==0;
			  }).reduce(function(a,b){
			    return a + b;
			  });}
		

			function sumPrimes(num) { //Sums all prime numbers below and up to the given
			  var arrP = [1], arrStr = [];
			  var end = [1,3,7,9], endArr = [];
			for(var i = 0; arrP[i]<num; i++){
			  arrP.push(arrP[i] +1);
			}
			 for(i = 0; i < arrP.length; i++){
			   arrStr.push(arrP[i].toString());
			 }
			  for(i=0; i<arrP.length;i++){
			    if(arrP[i]===2 || arrP[i]==5){
			      endArr.push(arrP[i]);
			    }
			   for(var j = 0; j<end.length;j++){
			    if(arrStr[i].substring(arrStr[i].length-1,arrStr[i].length)==end[j]){
			      endArr.push(arrP[i]);
			    }
			   }   
			  } endArr.shift();
			for(i=0;i<endArr.length;i++){
			  for(var k=1;k<endArr.length;k++){
			   endArr = endArr.filter(filt);
			    }
			  }
			function filt(val){
			     return val===endArr[k] || val%endArr[k]>0;
			   }
			  return endArr.reduce(function(a,b){return a+b;});
			}
